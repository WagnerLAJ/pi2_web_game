<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="containers p-3">
        <div class="card-header bg-secondary">
            <p style="color: #fff;">Cadastro de Alunos</p>
        </div>
        <div class="card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for='' class="form-label">Nome</label>
                    <input class="form-control" id="name" type="text"/>
                </div>        
                <div class="col-md-6">
                    <label for='' class="form-label">CPF</label>
                    <input class="form-control" id="cpf" type="text"/>
                </div>        
                <div class="col-md-6">
                    <label for='' class="form-label">Nivel</label>
                    <input class="form-control" id="nivel" type="text"/>
                </div>        
                <div class="col-md-6">
                    <label for='' class="form-label">Pontuação</label>
                    <input class="form-control" id="pontuacao" type="text"/>
                </div>
                <div class="mb-3">
                    <input 
                    class="btn btn-success" 
                    id="btn" 
                    type="submit" 
                    value= "Cadastrar"
                    onclick="createUser()"/>
                </div> 
                </div>        
            </div>    
        </div>
        <!--NAVBAR START-->
        <nav class="navbar navibar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-success" type="submit" href="index.html">Alunos</a>
                </form>
            </div>
        </nav>
        <!--NAVBAR END-->
    </div>
    <script src="../scripts/cadastro.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
